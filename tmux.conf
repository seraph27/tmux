#### Begin ~/.tmux.conf ####
set -g default-terminal "screen-256color"  # set default terminal to 256 colors
set -ga terminal-overrides ',*256col*:Tc'  # enable 256 colors in tmux
set -g set-clipboard on         # Use system clipboard
set -g detach-on-destroy off    # Don't exit from tmux when closing a session
set -g escape-time 0            # Remove delay for exiting insert mode with ESC in Neovim
set -g history-limit 1000000    # Increase history size (from 2,000)
set -g mouse on                 # Enable mouse support
set -g status-interval 3        # Update the status bar every 3 seconds (default: 15 seconds)
set -g prefix C-s
bind C-s send-prefix
unbind C-b  # Unbind default Ctrl+b since we're using Ctrl+s
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on # Automatically renumber windows when one is closed
# set -g default-shell /usr/bin/zsh
# set -g default-command "exec /usr/bin/zsh"
unbind r
bind r source-file ~/.tmux.conf
# status bar

unbind %
bind \\ split-window -h -c "#{pane_current_path}"
unbind \"
bind - split-window -v -c "#{pane_current_path}"

bind c new-window -c "#{pane_current_path}"

# Enable vi mode to allow us to use vim keys to move around in copy mode (Prefix + [ places us in copy mode)
set-window-option -g mode-keys vi

# Start selecting text with "v"
bind-key -T copy-mode-vi 'v' send -X begin-selection 

# Copy text with "y"
bind -T copy-mode-vi 'y' send-keys -X copy-pipe-and-cancel "pbcopy"

# Paste yanked text with "Prefix + P" ("Prefix + p" goes to previous window)
bind P paste-buffer

# Don't exit copy mode when dragging with mouse
unbind -T copy-mode-vi MouseDragEnd1Pane

# Set TPM path
set-environment -g TMUX_PLUGIN_MANAGER_PATH '~/.config/tmux/plugins/'

# tpm plugin manager
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'rose-pine/tmux'
# set -g @rose_pine_variant 'dawn' # Light theme (uncomment to use)
set -g @rose_pine_variant 'moon' # Dark theme (comment out for light mode)

# List of tmux plugins
set -g @plugin 'christoomey/vim-tmux-navigator' # Enable navigating between nvim and tmux
set -g @plugin 'tmux-plugins/tmux-resurrect'    # Persist tmux sessions after computer restart
set -g @plugin 'tmux-plugins/tmux-continuum'    # Automatically saves sessions every 15 minutes
set -g @plugin 'hendrikmi/tmux-cpu-mem-monitor' # CPU and memory info
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-cpu'        # CPU usage
set -g @plugin 'tmux-plugins/tmux-mem'        # memory usage

# Status bar position and layout
set -g status-position bottom
set -g status-justify centre

set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'off'  # Auto-restore disabled (still auto-saves, restore manually with Ctrl+s Ctrl+r)
set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-processes 'ssh nvim vim ~nvim ~vim'
# Manual save: Ctrl+s then Ctrl+s
# Manual restore: Ctrl+s then Ctrl+r
set -g @rose_pine_host 'off' # Enables hostname in the status bar
set -g @rose_pine_date_time '' # Show time in 24h format
set -g @rose_pine_user 'off' # Turn on the username component in the statusbar
set -g @rose_pine_directory 'on' # Turn on the current folder component in the status bar
set -g @rose_pine_session_icon '' # Changes the default icon to the left of the session name
set -g @rose_pine_current_window_icon '' # Changes the default icon to the left of the active window name
set -g @rose_pine_folder_icon '' # Changes the default icon to the left of the current directory folder
set -g @rose_pine_username_icon '󰀄' # Changes the default icon to the right of the hostname
set -g @rose_pine_hostname_icon '󰒋' # Changes the default icon to the right of the hostname
set -g @rose_pine_date_time_icon '󰃰' # Changes the default icon to the right of the date module
set -g @rose_pine_window_status_separator "  " # Changes the default icon that appears between window names
# Source rose-pine theme manually
run-shell '~/.config/tmux/plugins/rose-pine/rose-pine.tmux'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'
